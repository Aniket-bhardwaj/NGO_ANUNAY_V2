<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <link rel="icon" type="image/png" href="images/favicon.ico">

</head>

<body>
    <div id="contact-section">
        <div id="nav" class="con-nav">
            <img src="images/icon-nav.png" alt="">
            <div class="nav-links">
                <a href="index.html" style="text-decoration: none;">
                    <h4 id="nav-home">HOME</h4>
                </a>
                <a href="aboutus.html" style="text-decoration: none;">
                    <h4 id="nav-about-us">ABOUT US</h4>
                </a>
                <a href="project.html" style="text-decoration: none;">
                    <h4 id="nav-project">OUR PROJECTS</h4>
                </a>
                <a href="contactus.html" style="text-decoration: none;">
                    <h4 id="nav-contact">CONTACT US</h4>
                </a>
                <a href="donate.html" style="text-decoration: none;">
                    <h4 id="nav-contri">CONTRIBUTE</h4>
                </a>
            </div>
            <div class="mobile-menu"><i class="ri-menu-line"></i></div>
        </div>
        <div id="contact-main">
            <section class="contact">
                <div class="container">
                    <div class="left">
                        <div class="form-wrapper">
                            <div class="contact-heading">
                                <h1>Let's work together <span>.</span></h1>
                                <p class="text">Or reach via : <a style="text-decoration: none;"
                                        href="mailto:satyamission6@gmail.com">satyamission6@gmail.com</a></p>

                            </div>

                            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                                <input type="hidden" name="access_key" value="259e0aa7-ea90-448a-a5f8-3398b7e41006">
                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="First Name" type="text"
                                        required>
                                    <label>First Name</label>
                                    <i class="icon fa-solid fa-address-card"></i>
                                </div>

                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="Last Name" type="text"
                                        required>
                                    <label>Last Name</label>
                                    <i class="icon fa-solid fa-address-card"></i>
                                </div>

                                <div class="input-wrap w-100">
                                    <input class="contact-input" autocomplete="off" name="Email" type="email" required>
                                    <label>Email</label>
                                    <i class="icon fa-solid fa-envelope"></i>
                                </div>

                                <div class="input-wrap textarea w-100">
                                    <textarea name="Message" autocomplete="off" id="" class="contact-input"
                                        required></textarea>
                                    <label>Message</label>
                                    <i class="icon fa-solid fa-inbox"></i>
                                </div>

                                <div class="contact-buttons">
                                    <button class="btn upload">
                                        <span>
                                            <i class="fa-solid fa-paperclip"></i> Add attachement
                                        </span>
                                        <input type="file" name="attachement">
                                    </button>
                                    <input type="submit" value="Send message" class="btn">
                                </div>



                            </form>
                        </div>
                    </div>
                    <div class="right">
                        <div class="image-wrapper">
                            <img src="images/CONTACT-US/con.jpeg" class="con-img">
                            <div class="wave-wrap">
                                <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path id="wave"
                                        d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z" />
                                </svg>
                            </div>
                            <svg class="dashed-wave" viewBox="0 0 345 877" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path id="dashed-wave"
                                    d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1" />
                            </svg>

                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="hamberger_2.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>


    <script src="con.js"></script>
    
</body>

</html>
